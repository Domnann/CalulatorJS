<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
       <div class="calc-grid">
            <div class="output">
                <div class="previous-output">38383883</div>
                <div class="current-output">7777783</div>
            </div>
            <button class="light-grey-color">C</button>
            <button class="light-grey-color">+/-</button>
            <button class="light-grey-color"> % </button>
            <button class="yellow-btn">/</button>
            <button class="dark-grey-color">7</button>
            <button class="dark-grey-color">8</button>
            <button class="dark-grey-color">9</button>
            <button class="yellow-btn">*</button>
            <button class="dark-grey-color">4</button>
            <button class="dark-grey-color">5</button>
            <button class="dark-grey-color">6</button>
            <button class="yellow-btn">-</button>
            <button class="dark-grey-color">1</button>
            <button class="dark-grey-color">2</button>
            <button class="dark-grey-color">3</button>
            <button class="yellow-btn">+</button>
            <button class="span-two dark-grey-color">0</button>
            <button class="dark-grey-color">.</button>
            <button class="yellow-btn">=</button>

            

       </div>


        
        <script src="script.js" async defer></script>
    </body>
</html>
