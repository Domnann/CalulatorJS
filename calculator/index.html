<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
       <div class="calc-grid">
            <div class="output">
                <div class="previous-output" data-previous-operand>38383883</div>
                <div class="current-output" data-current-operand>7777783</div>
            </div>
            <button class="light-grey-color" data-all-clear>AC</button>
            <button class="light-grey-color" data-operation>+/-</button>
            <button class="light-grey-color" data-operation> % </button>
            <button class="yellow-btn"data-operation>/</button>
            <button class="dark-grey-color" data-number>7</button>
            <button class="dark-grey-color" data-number>8</button>
            <button class="dark-grey-color" data-number>9</button>
            <button class="yellow-btn" data-operation>*</button>
            <button class="dark-grey-color" data-number>4</button>
            <button class="dark-grey-color" data-number>5</button>
            <button class="dark-grey-color" data-number>6</button>
            <button class="yellow-btn" data-operation>-</button>
            <button class="dark-grey-color" data-number>1</button>
            <button class="dark-grey-color" data-number>2</button>
            <button class="dark-grey-color" data-number>3</button>
            <button class="yellow-btn" data-operation>+</button>
            <button class="span-two dark-grey-color" data-number>0</button>
            <button class="dark-grey-color" data-number>.</button>
            <button class="yellow-btn" data-equals>=</button>
       </div>


        
        <script src="script.js" async defer></script>
    </body>
</html>
